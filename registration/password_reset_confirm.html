{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}

<section class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-5">
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy}}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
</section>


{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
